<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Demo Suite{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url("{{ url_for('static', filename='background2.webp') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .content-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 50px auto;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .navbar a {
      color: white !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Demo Suite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/estimating">Estimating</a></li>
        <li class="nav-item"><a class="nav-link" href="/operations">Operations</a></li>
        <li class="nav-item"><a class="nav-link" href="/crm">CRM</a></li>
        <li class="nav-item"><a class="nav-link" href="/data-analysis">Data Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="/contract-builder">Contracts</a></li>
        <li class="nav-item"><a class="nav-link" href="/address-geocoder">Geocoder</a></li>
      </ul>
    </div>
  </nav>

  <div class="content-container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
