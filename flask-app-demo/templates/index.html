<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Portal</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* Full-page background image */
    body {
      /* The important part: load background2.webp from static folder */
      background: url("{{ url_for('static', filename='background2.webp') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .content-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .centered-content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container centered-content">
    <div class="content-container col-md-10 col-lg-8">
      <h1 class="text-center mb-4">Customer Portal</h1>
      <p class="text-center mb-4">Welcome! Below are your job requests:</p>

      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Job</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
          <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.customer }}</td>
            <td>{{ job.job }}</td>
            <td>{{ job.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
